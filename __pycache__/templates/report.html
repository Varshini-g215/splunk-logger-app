<!DOCTYPE html>
<html>
<head>
    <title>Report Lost Item</title>
</head>
<body>
    <h2>Report a Lost Item</h2>
    <form method="POST" action="/report">
        <label for="type">Type of Item:</label><br>
        <input type="text" id="type" name="type" required><br><br>

        <label for="name">Item Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="location">Last Seen Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="reporter">Your Name:</label><br>
        <input type="text" id="reporter" name="reporter" required><br><br>

        <input type="submit" value="Report Item">
    </form>
</body>
</html>
